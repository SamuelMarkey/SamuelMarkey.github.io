name: clone workflow
on:
  workflow_dispatch:
jobs:
  job_one:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          # i have no idea why port solely wont work through secrets
          port: 22
          script: |
            cd ../pub
            git clone git@github.com:SamuelMarkey/SamuelMarkey.github.io.git
            
